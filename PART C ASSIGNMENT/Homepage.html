    <script type="text/javascript">
        function initialize(listener) {
            var latlng = new google.maps.LatLng(-27.50, 153.01);
            var myOptions = {
                zoom: 10,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                myOptions);

            // google.maps.event.addListener(map,'click', function(event){
            //     addMarker({coords:event.latLng});
            // });

            var markers = [{
                coords: { lat: -27.5385, lng: 153.0505 },
                content: '<a href="Informationpage.html">Army hut</a> +\n'
            },
            {
                coords: { lat: -27.5772, lng: 153.0158 },
                content: '<a href="Informationpage.html">Public Pill Shelter</a>'
            },
            {
                coords: { lat: -19.3012, lng: 146.7545 },
                content: '<a href="Informationpage.html"">United States (US) 13th Station Hospital</a>'
            },
            {
                coords: { lat: -27.4402, lng: 153.0458 },
                content: '<a href="Informationpage.html"">Breakfast Creek Brothels</a>'
            },
            {
                coords: { lat: -27.4411, lng: 153.046 },
                content: '<a href="Informationpage.html"">Public Cantilever Shelters (2)</a>'
            },
            {
                coords: { lat: -27.4345, lng: 153.0471 },
                content: '<a href="Informationpage.html"">Chemical Warfare Section (CWS) Depot and RAAF No.5 Transportation and Movement Office (TMO) Headquarters</a>'
            },
            {
                coords: { lat: -27.4253, lng: 153.0419 },
                content: '<a href="Informationpage.html"">Public Pill Shelter</a>'
            },
            {
                coords: { lat: -27.4317, lng: 153.0524 },
                content: '<a href="Informationpage.html"">56th Searchlight Company (Royal Australian Engineers)</a>'
            },
            {
                coords: { lat: -27.6347, lng: 152.7089 },
                content: '<a href="Informationpage.html"">Amberley RAAF Airfield</a>'
            },
            {
                coords: { lat: -27.5033, lng: 153.0312 },
                content: '<a href="Informationpage.html"">Public Pill Shelters (6)</a>'
            },
            ]
            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i]);
            }

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    title: "hello"
                })
                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });
                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }
            }

        }
    </script>
